<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/images/logo.png" type="image/x-icon">
    <title>Employee Payroll App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-content">
        <div class="logo-content">
            <img src="/assets/images/logo.png" alt="logo image">
            <div>
                <span class="emp-text">Employee</span><br>
                <span class="emp-text emp-payroll">Payroll</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form action="#" class="form" onsubmit="save();return false">
            <div class="form-head">
                Employee Payroll Form
            </div>
            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input type="text" class="input" id="name" name="name" placeholder="Your name.." required> 
            </div>
        </form>
    </div>
    <div class="row-content">
        <label for="profile" class="label">Profile Image</label> 
        <div class="profile-radio-content">
            <label>
                <input type="radio" name="profile" id="profile1" required>
                 <img src="/assets/profile-images/Ellipse -3.png" id="image1" class="profile">
            </label>
            <label>
                <input type="radio" name="profile" id="profile2" required>
                <img src="/assets/profile-images/Ellipse -1.png" id="image2" class="profile">
            </label>
            <label>
             <input type="radio" name="profile" id="profile3" required>
             <img src="/assets/profile-images/Ellipse -8.png" id="image3" class="profile">
         </label>
         <label>
             <input type="radio" name="profile" id="profile4" required>
             <img src="/assets/profile-images/Ellipse -7.png" id="image4" class="profile">
         </label>
        </div>
     </div>
     <div class="row-content">
         <label for="gender" class="label">Gender</label>
         <div>
            <input type="radio" name="gender" id="" value="male">
            <label for="male" class="text">Male</label>
            <input type="radio" name="gender" id="" value="female">
            <label for="female" class="text">Female</label>
        </div>
     </div>
     <div class="row-content">
         <label for="department" class="label">Department</label>
         <div>
             <input type="checkbox" name="hr" id="hr" value="HR">
             <label for="hr" class="text">HR</label>
             <input type="checkbox" name="sales" id="sales" value="Sales">
             <label for="sales" class="text">Sales</label>
             <input type="checkbox" name="finance" id="finance" value="Finance">
             <label for="finance" class="text">Finance</label>
             <input type="checkbox" name="engineer" id="engineer" value="Engineer">
             <label for="engineer" class="text">Engineer</label>
             <input type="checkbox" name="other" id="other" value="Other">
             <label for="other" class="text">Other</label>
         </div>
     </div>
     <div class="row-content">
         <label for="salary" class="label">Choose your salary</label>
         <input type="range" class="input" name="salary" id="salary" min="300000" max="1000000" step="100" value="500000">
         <output class="salary-output-text" for="salary">500000</output>
     </div>
     <div class="row-content">
         <label for="notes" class="label">Notes</label>
         <textarea name="Notes" id="notes" cols="40" rows="5" class="notes"></textarea>
     </div>
     <div class="buttonParent">
         <a href="/index.html" class="resetButton button cancelButton">Cancel</a>
         <div class="submit-reset">
             <button type="submit" class="button submitButton" id="submitButton">Submit</button>
             <button type="reset" class="button resetButton">Reset</button>
         </div>
     </div>
</body>
</html>
